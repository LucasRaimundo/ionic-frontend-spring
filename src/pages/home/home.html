
<ion-content padding>
  <h3>Orders System</h3>

  <img src="../../assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input [(ngModel)]="creds.username" name="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="creds.password" name="passowrd" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Login</button>
    <button ion-button block outline (click)="signup()">Sign Up</button>
  </form>
  
</ion-content>
