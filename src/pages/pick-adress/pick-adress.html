<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Close Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
          Chose an address
        </ion-list-header>
        <button ion-item *ngFor="let item of items">
            <h2>{{item.logadouro}}, {{item.number}}</h2>
            <p>{{item.complement}} {{item.district}} CEP {{item.cep}}</p>
            <p>{{item.city.name}}, {{item.city.state.name}}</p>
        </button>
      </ion-list>
</ion-content>
